<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="icon" href="../bmsClone/images/bookmyshow-logos-title.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bmsClone/CSS/style.css" />
  </head>
  <body>
    <div  class="container">
      <div class="header">
        <div class="header-left">
          <img src="../bmsClone/images/bns-logo-white.png" alt="BookMyShow" />
          <input
            type="text" 
            placeholder="Search for Movies, Events, Plays, Sports and Activities"
          />
          <!-- <i class="fa fa-search"></i> -->
        </div>
        <div class="header-right">
          <button class="location">Trivandrum</button>
          <button class="login">Sign In</button>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <nav class="nav-menu">
        <div class="nav-left">
          <p>Movies</p>
          <p>Stream</p>
          <p>Events</p>
          <p>Plays</p>
          <p>Sports</p>
          <p>Activities</p>
          <p>Buzz</p>
        </div>
        <div class="nav-right">
          <p>ListYourShow</p>
          <p>Corporates</p>
          <p>Offers</p>
          <p>Gift Cards</p>
        </div>
      </nav>
      <div class="main-banner">
        <img
          src="../bmsClone/images/pratheekkuhad_banner.png"
          alt="pratheek kuhad"
        />
      </div>
      <div class="recomendation">
        <h2>Recomended Movies</h2>
        <div class="card">
          <img src="../bmsClone/images/moviecard-1.png" alt="" />
          <img src="../bmsClone/images/moviecard-1.png" alt="" />
          <img src="../bmsClone/images/moviecard-1.png" alt="" />
          <img src="../bmsClone/images/moviecard-1.png" alt="" />
          <img src="../bmsClone/images/moviecard-1.png" alt="" />
        </div>
      </div>
      <div class="banner">
        <img src="../bmsClone/images/banner.png" alt="" />
      </div>
      <div class="recomendation">
        <h2>The Best of Live Events</h2>
        <div class="card">
          <img src="../bmsClone/images/event.png" alt="" />
          <img src="../bmsClone/images/event.png" alt="" />
          <img src="../bmsClone/images/event.png" alt="" />
          <img src="../bmsClone/images/event.png" alt="" />
          <img src="../bmsClone/images/event.png" alt="" />
        </div>
      </div>
      <div class="premiere-recomendation">
        <div class="premiere-header">
            <i class="fa-solid fa-circle-play fa-2xl" style="color: #d30303;"></i>
            <h2 style="padding-left: 10px;">PREMIERE</h2>

        </div>

        <!-- <h3>Watch new movies, every friday</h3> -->
        <div class="premiere-card-description">
          <h2>Premiere</h2>
          <h3>Brand new releases every friday</h3>
        </div>
        
        <div class="card">
          <img src="../bmsClone/images/premiere.png" alt="" />
          <img src="../bmsClone/images/premiere.png" alt="" />
          <img src="../bmsClone/images/premiere.png" alt="" />
          <img src="../bmsClone/images/premiere.png" alt="" />
          <img src="../bmsClone/images/premiere.png" alt="" />
        </div>
      </div>
      <div class="footer">
        <div class="footer-logo">
          <img src="../bmsClone/images/bns-logo-white.png" alt="" />
        </div>
        
        <div class="icon">
          <!-- <i class="fa-brands fa-facebook"></i> -->
          <i class="fa-brands fa-facebook" style="color: #5d5d5f;"></i>
          <i class="fa-brands fa-square-instagram" style="color: #5d5d5f;"></i>
          <i class="fa-brands fa-square-youtube" style="color: #5d5d5f;"></i>
          <i class="fa-brands fa-pinterest" style="color: #5d5d5f;"></i>
          <i class="fa-brands fa-linkedin" style="color: #5d5d5f;"></i>
          <!-- <i class="fa-brands fa-youtube"></i> -->
        </div>
      </div>
    </div>
  </body>
</html>
